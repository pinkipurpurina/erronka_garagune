<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
        <ion-col>
            <ion-button type="submit" (click)="onLogin(email,password)" expand="block">Login</ion-button>
        </ion-col>
    </ion-row>
    <span class="centrado"> or </span>
    <ion-row>
        <ion-col>
            <ion-button type="submit" color="danger" (click)="onLoginGoogle()" expand="block">Login with google</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p class="centrado">
                <a routerLink="/register">Crear una cuenta</a>
            </p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p class="centrado">
                <a routerLink="/forgot-password">¿Has olvidado la contraseña?</a>
            </p>
        </ion-col>
    </ion-row>
</ion-content>
