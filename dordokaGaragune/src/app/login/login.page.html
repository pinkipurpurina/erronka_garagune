<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="ionicForm" (ngSubmit)="onLogin(email,password)" novalidate>
        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="text" #email required></ion-input>
        </ion-item>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
            Email requerido.
        </span>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
            Por favor, introduzca un Email valido.
        </span>
        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" #password required></ion-input>
        </ion-item>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
            Contraseña requerida.
        </span>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.pattern">
            Por favor, introduzca una contraseña más segura.
        </span>
        <ion-row>
            <ion-col>
                <ion-button type="submit" expand="block">Login</ion-button>
            </ion-col>
        </ion-row>
    </form>
    <span class="centrado"> or </span>
    <ion-row>
        <ion-col>
            <ion-button type="submit" color="danger" (click)="onLoginGoogle()" expand="block">Login with google</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p class="centrado">
                <a routerLink="/register">Crear una cuenta</a>
            </p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p class="centrado">
                <a routerLink="/forgot-password">¿Has olvidado la contraseña?</a>
            </p>
        </ion-col>
    </ion-row>
</ion-content>
