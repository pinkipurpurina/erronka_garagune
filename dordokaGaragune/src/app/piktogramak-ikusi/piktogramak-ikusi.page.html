<ion-header>
    <ion-toolbar>
        <ion-title>piktogramakIkusi</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="center" style="background-color: aqua;">
            <ion-item class="button">
                <ion-icon class="icon" name="play-outline"></ion-icon>
            </ion-item>
            <ion-item class="button">
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-item>
            <ion-item class="button">
                <ion-icon name="trash-bin-outline"></ion-icon>
            </ion-item>
        </ion-row>
        <ion-row class="center">
            <ion-col size-xs="12" size-sm="6" size-md="3" size-lg="2" *ngFor="let item of piktogramak">
                <ion-card onclick="presentModalEdit()">
                    <ion-item>
                        <ion-img [src]="item.data.piktogramaHelbidea"></ion-img>
                    </ion-item>
                    <ion-card-content>
                        <ion-label>{{item.data.piktogramaIzena}}</ion-label><br>
                        <!-- <ion-button>
                            <ion-icon name="trash-bin-outline"></ion-icon>
                        </ion-button> -->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="presentModal()" color="tertiary">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>

</ion-fab>
