<ion-header>
    <ion-toolbar>
        <ion-title>piktogramakIkusi</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- List of Text Items-->
    <ion-list *ngFor="let item of piktogramak">
        <ion-item>
            <ion-card>
                <ion-label>{{item.uid}}</ion-label>
                <ion-label>{{item.data.piktogramaIzena}}</ion-label>
                <ion-card-content>
                    <img [src]="item.data.piktogramaHelbidea" />
                    <a [href]="item.data.piktogramaHelbidea" target="_blank" rel="noopener">Download</a>
                </ion-card-content>
            </ion-card>


        </ion-item>

    </ion-list>
