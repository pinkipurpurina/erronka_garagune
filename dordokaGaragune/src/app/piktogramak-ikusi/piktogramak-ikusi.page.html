<ion-header>
    <ion-toolbar>
        <ion-title>piktogramakIkusi</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="center" style="background-color: aqua;">
            <ion-item class="button">
                <ion-icon class="icon" name="play-outline"></ion-icon>
            </ion-item>
            <ion-item class="button">
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-item>
            <ion-item class="button">
                <ion-icon name="trash-bin-outline"></ion-icon>
            </ion-item>
        </ion-row>
        <ion-row class="center">
            <ion-col size-xs="12" size-sm="6" size-md="3" size-lg="2" *ngFor="let item of piktogramak">
                <ion-card (click)="kategoria('Eneko')">
                    <ion-item>
                        <ion-img style="max-width: 200px;" [src]="item.data.piktogramaHelbidea"></ion-img>
                    </ion-item>
                    <ion-card-content>
                        <ion-label>{{item.data.piktogramaIzena}}</ion-label>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-fab vertical="start" horizontal="start" edge slot="fixed" color="terciary">
    <ion-fab-button (click)="presentModal()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>

</ion-fab>
