<ion-header>
    <ion-toolbar>
        <ion-title>Pictogramas</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>

        <ion-row class="center">
            <ion-col size-xs="12" size-sm="6" size-md="3" size-lg="2" *ngFor="let item of piktogramak">
                <ion-card onclick="presentModalEdit()">
                    <ion-item-sliding>
                        <ion-item-options side="start">
                            <ion-item-option color="danger" expandable (click)="delete(item.uid)">
                                <ion-icon name="trash-bin-sharp"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                        <ion-item class="center">
                            <ion-img [src]="item.data.piktogramaHelbidea" class="center"></ion-img>
                        </ion-item>
                        <ion-card-content class="center">
                            <ion-label class="center">{{item.data.piktogramaIzena}}</ion-label><br>
                        </ion-card-content>
                    </ion-item-sliding>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="presentModal()" color="tertiary">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>

</ion-fab>
