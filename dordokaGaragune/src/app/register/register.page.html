<ion-header>
    <ion-toolbar>
        <ion-title>Register user</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="ionicForm" (ngSubmit)="onLogin(email,password)" novalidate>
        <ion-item lines="full">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nick" type="text" #nick required></ion-input>
        </ion-item>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.nick.errors?.required">
            Nombre requerido.
        </span>

        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="text" #email required></ion-input>
        </ion-item>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
            Email requerido.
        </span>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
            Por favor, introduzca un Email valido.
        </span>

        <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" #password required></ion-input>
        </ion-item>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
            Contraseña requerida.
        </span>
        <span class="red error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.pattern">
            Por favor, introduzca una contraseña más segura.
        </span>

        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="onRegister(email,password,nick)" expand="block">Register</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="centrado">
                    <a routerLink="/login">¿Ya tienes una cuenta?</a>
                </p>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
