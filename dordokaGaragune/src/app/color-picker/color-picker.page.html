<ion-header>
    <ion-toolbar>
        <ion-title>colorPicker</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)='close()'>
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="mbsc-grid">
        <div class="mbsc-row mbsc-justify-content-center">
            <div class="mbsc-col-sm-9 mbsc-col-md-7">
                <ion-item-group inset>

                    <div class="color-picker">
                        <div class="opened">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="3" text-center>
                                        <div class="circle" [ngStyle]="{'background': color}" style="zoom:2.0;"></div>
                                    </ion-col>
                                    <ion-col size="9" text-center>
                                        <ion-item>
                                            <ion-label position="floating">Nuevo nombre</ion-label>
                                            <ion-input [(ngModel)]="kategoriaIzena"></ion-input>
                                        </ion-item>
                                    </ion-col>
                                    <br>
                                    <hr>

                                    <ion-col size="3" *ngFor="let paint of defaultColors">
                                        <!-- <div class="circle" [ngStyle]="{'background': paint}"></div> -->
                                        <ion-icon style="color: {{paint}}" name="ellipse" class="circle" (click)="esan(paint)">
                                        </ion-icon>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </div>
                    <ion-button *ngIf="color ||kategoriaIzena " type="submit" (click)="balidatu()" expand="block" color="tertiary">Guardar cambios
                    </ion-button>
                </ion-item-group>
            </div>
        </div>

    </div>


</ion-content>
