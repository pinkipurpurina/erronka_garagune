<ion-header>
    <ion-toolbar>
        <ion-icon slot="end" name="ellipsis-vertical" size="large" (click)="presentPopover()" ></ion-icon>
        <ion-title>Categor√≠as</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>    
    <!-- List of Text Items-->
    <ion-list *ngFor="let item of kategoriak">
        <ion-item-sliding>
            <ion-item-options side="start">
                <ion-item-option color="secondary" expandable (click)="ikonoaIpini(item)">
                    <ion-icon name="image-sharp" style="zoom:2.0;"></ion-icon>
                </ion-item-option>
                <ion-item-option style='background:{{item.data.kolorea}}' expandable (click)="presentModal2(item.uid,item)">
                    <ion-icon name="color-palette" style="zoom:2.0;"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" expandable (click)="delete(item.uid)">
                    <ion-icon name="trash-bin-sharp" style="zoom:2.0;"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item (click)="setPiktograma(item.uid)">
                <ion-avatar slot="start">
                    <img [attr.src]="item.data.kategoriaIkono!=null ? item.data.kategoriaIkono : '../../assets/icon/image.svg'">
                </ion-avatar>
                <ion-label>
                    <h2>{{item.data.kategoriaIzena}}</h2>
                </ion-label>
                <!-- <ion-icon class="circle" style="color: {{item.data.kolorea}}" name="color-palette" (click)="presentModal2(item.uid,item)"> -->
                <!-- </ion-icon> -->
                <!-- <ion-button (click)="setPiktograma(item.uid)" color="tertiary">Pictogramas</ion-button> -->
            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="presentModal()" color="tertiary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
