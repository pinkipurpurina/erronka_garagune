<ion-header>
    <ion-toolbar>
        <ion-title>kategoriakIkusi</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- List of Text Items-->
    <ion-list *ngFor="let item of kategoriak">
        <ion-item>
            <ion-label>{{item.uid}}</ion-label>
            <ion-label>{{item.data.kategoriaIzena}}</ion-label>
            <ion-button (click)="setPiktograma(item.uid)">piktogramak</ion-button>

            <div class={{item.data.kolorea}} (click)="presentModal2()">Kolorea: {{item.data.kolorea}} </div>
            <ion-label></ion-label>


            <ion-icon name="color-palette" class={{item.data.kolorea}} (click)="presentModal2()"></ion-icon>


        </ion-item>

    </ion-list>
    <ion-fab vertical="start" horizontal="start" edge slot="fixed">
        <ion-fab-button (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
