<ion-header>
    <ion-toolbar>
        <ion-title>Categor√≠as</ion-title>
        <!-- <ion-icon name="log-out-outline"></ion-icon> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- List of Text Items-->
    <ion-list *ngFor="let item of kategoriak">

        <ion-item-sliding>
            <ion-item-options side="start">
                <ion-item-option color="danger" expandable>
                    <ion-icon name="trash-bin-sharp"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>

                <ion-label>{{item.data.kategoriaIzena}}</ion-label>
                <ion-icon style="color: {{item.data.kolorea}}" name="color-palette" (click)="presentModal2(item.uid,item)">
                </ion-icon>
                <ion-button (click)="setPiktograma(item.uid)" color="tertiary">Pictogramas</ion-button>

            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="presentModal()" color="tertiary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
