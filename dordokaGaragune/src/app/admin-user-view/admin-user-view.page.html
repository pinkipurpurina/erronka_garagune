<ion-header>
    <ion-title>Vista del monitor</ion-title>
</ion-header>

<ion-content>
    <ion-header>
        <ion-toolbar>

            <ion-title>Usuarios disponibles</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

        <!-- List of Text Items-->
        <ion-list *ngFor="let item of erabiltzaileak ">
            <ion-item-sliding>
                <ion-item-options side="start">
                    <ion-item-option color="danger" expandable (click)="delete(item.$key)">
                        <ion-icon name="trash-bin-sharp"></ion-icon>
                    </ion-item-option>
                </ion-item-options>

                <ion-item>
                    <ion-label>{{item.$key}}</ion-label>
                    <ion-label>{{item.erabiltzaileIzena}}</ion-label>
                    <ion-button (click)="setErabiltzailea(item.$key)" color="tertiary">Categor√≠as</ion-button>
                </ion-item>
            </ion-item-sliding>
        </ion-list>
    </ion-content>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="presentModal()" color="tertiary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
