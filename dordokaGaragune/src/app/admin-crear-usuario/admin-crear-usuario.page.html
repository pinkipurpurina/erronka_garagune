<ion-header>
  <ion-toolbar>
      <ion-title>Crear Usuario</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)='close()'>
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <form>
    <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" #nick required></ion-input>
    </ion-item>
      <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" #email required></ion-input>
      </ion-item>
      <ion-item lines="full">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" #password required></ion-input>
      </ion-item>
     
      <ion-row>
          <ion-col>
              <ion-button type="submit" (click)="onUserRegister(email,password,nick)" expand="block" color="tertiary">Register</ion-button>
          </ion-col>
      </ion-row>
  </form>
</ion-content>
