<ion-header>
    <ion-toolbar>
        <ion-title>crudPiktogramak</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <!-- Sliding item with text options on both sides -->
        <ion-item-sliding>
            <ion-item-options side="start">
                <ion-item-option (click)="crearFichero()">Favorite</ion-item-option>
                <ion-item-option color="danger">Share</ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>Item Options</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option>Unread</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <!-- Sliding item with expandable options on both sides -->
        <ion-item-sliding>
            <ion-item-options side="start">
                <ion-item-option color="danger" expandable (click)="leerFichero()">
                    Delete
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>Expandable Options</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="tertiary" expandable>
                    Archive
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item-sliding id="item100">
            <ion-item href="#">
                <ion-label>
                    <h2>HubStruck Notifications</h2>
                    <p>A new message in your network</p>
                    <p>Oceanic Next has joined your network</p>
                </ion-label>
                <ion-note slot="end">
                    10:45 AM
                </ion-note>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option (click)="leerData('Mt2fUHyn2eZKpNOva4T7oNX56Ta2')">
                    <ion-icon slot="icon-only" name="heart"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option>
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
