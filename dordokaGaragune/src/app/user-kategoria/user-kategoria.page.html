<ion-header>
    <ion-toolbar>
        <ion-title>Categorías</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-componente-frase>
    </app-componente-frase>
    <ion-grid>
        <ion-row class="center">
            <ion-col size-xs="12" size-sm="6" size-md="3" size-lg="2" *ngFor="let item of kategoriaName">
                <ion-card class="ion-text-center" (click)="hablar(item.data['kategoriaIzena'])" (click)="piktograma(item.uid, item.data['kategoriaIzena'])">
                    <ion-card-content>
                        <ion-item class="center" style="background-color: {{item.data['kolorea']}}">
                            <ion-img [src]="item.data['kategoriaIkono']" class="center" style="height: 13em;width: 13em;"></ion-img>
                        </ion-item>
                        <ion-label>{{item.data["kategoriaIzena"]}}</ion-label><br>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


    <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button color="tertiary">
            <ion-icon name="settings"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="start">
            <ion-fab-button color="light" (click)="hablar('No')">
                <ion-icon name="thumbs-down-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" (click)="hablar('Sí')">
                <ion-icon name="thumbs-up-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="end">
            <ion-fab-button color="light" (click)="hablar('Yo')">
                <ion-icon name="happy-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" (click)="hablar('Quiero')">
                <ion-icon name="heart-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" (click)="hablar('No desea que')">
                <ion-icon name="heart-dislike-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="salir()">
        <ion-fab-button color="danger">
            <ion-icon name="close-circle"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
