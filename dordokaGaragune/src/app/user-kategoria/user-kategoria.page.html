<ion-header>
    <ion-toolbar>
        <ion-title>{{nombre}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row style="background-color: aqua;">
            <ion-col size="col-md-12">
                <ion-card expand="block">
                    <ion-item>
                        <ion-img src="../../assets/icon/favicon.png"></ion-img>
                        <ion-img src="../../assets/icon/favicon.png"></ion-img>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="center" style="background-color: aqua;">
            <ion-item class="button" (click)="hablarPalabras()">
                <ion-icon class="icon" name="play-outline"></ion-icon>
            </ion-item>
            <ion-item class="button">
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-item>
            <ion-item class="button">
                <ion-icon name="trash-bin-outline" (click)="borrarPalabras()"></ion-icon>
            </ion-item>
        </ion-row>
        <ion-row class="center" >
            <ion-col size-xs="12" size-sm="6" size-md="3" size-lg="2" *ngFor="let item of kategoriaName">
                <ion-card (click)="hablar(item.data['kategoriaIzena'])" (click)="piktograma(item.uid, item.data['kategoriaIzena'])">
                    <!-- <ion-item class="center">
                            <ion-img [src]="item" class="center"></ion-img>
                        </ion-item> -->
                    <ion-card-content class="center">
                        <ion-label class="center">{{item.data["kategoriaIzena"]}}</ion-label><br>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
        <ion-icon name="settings"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">
        <ion-fab-button color="light" (click)="hablar('No')">
            <ion-icon name="thumbs-down-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="hablar('SÃ­')">
            <ion-icon name="thumbs-up-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="end">
        <ion-fab-button color="light" (click)="hablar('Yo')">
            <ion-icon name="happy-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="hablar('Quiero')">
            <ion-icon name="heart-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="hablar('No desea que')">
            <ion-icon name="heart-dislike-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
