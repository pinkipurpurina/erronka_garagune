<ion-header>
    <ion-toolbar>
        <ion-title>piktogramakSortu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
        <ion-card-header>
            <ion-card-title>Choose Images to Upload</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-button color="success" shape="round" size="large">
                <span>Select Image</span>
                <input id="uploadBtn" type="file" class="upload" (change)="update($event.target.files)" />
            </ion-button>
            <ion-input [(ngModel)]="picNombre" required id="izenaInput"> </ion-input>
            <ion-button *ngIf="picNombre && this.img " color="success" shape="round" size="large" (click)="uploadFile()">
                <span>Select Image</span>
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
        <ion-card-header>
            <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <div *ngIf="percentage | async as pct">
                Progress: {{ pct | number }}%
                <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
            </div>
            <div *ngIf="snapshot | async as snap">

                <div *ngIf="snapshot && snap.bytesTransferred != snap.totalBytes">
                    <ion-button color="warning" size="small" (click)="task.pause()" class="button is-warning">Pause</ion-button>
                    <ion-button size="small" (click)="task.resume()" class="button is-info">Resume</ion-button>
                    <ion-button color="danger" size="small" (click)="task.cancel()" class="button is-danger">Cancel</ion-button>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-card class="ion-text-center" *ngIf="!isUploading && isUploaded">
        <ion-card-header>
            <ion-card-title>
                <b>{{ fileName }}</b> Uploaded!
            </ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
