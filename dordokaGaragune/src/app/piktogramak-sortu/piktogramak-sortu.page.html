<ion-header>
    <ion-toolbar>
        <ion-title>Crear pictogramas</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)='close()'>
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
        <ion-card-header>
            <ion-card-title>Nuevo pictograma</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form>
                <ion-item lines="full">
                    <ion-label position="floating">Nombre del pictograma</ion-label>
                    <ion-input type="text" [(ngModel)]="picNombre" required id="izenaInput" name="pikIzena" placeholder="Introduzca el nombre de la imagen" required> </ion-input>
                </ion-item>
                <ion-img *ngIf="argazkia" [src]="argazkia"></ion-img>
                <ion-button expand="block" (click)="argazkiaJaso()" color="tertiary">
                    <span>Seleccionar imagen de la galeria</span>
                </ion-button>

                <ion-button *ngIf="picNombre && argazkia" shape="round" expand="block" (click)="formSubmit()" color="tertiary">
                    <span>Guardar imagen</span>
                </ion-button>

            </form>
        </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
        <ion-card-header>
            <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <div *ngIf="percentage | async as pct">
                Progress: {{ pct | number }}%
                <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
            </div>
            <div *ngIf="snapshot | async as snap">

                <div *ngIf="snapshot && snap.bytesTransferred != snap.totalBytes">
                    <ion-button color="warning" size="small" (click)="task.pause()" class="button is-warning">Pause
                    </ion-button>
                    <ion-button size="small" (click)="task.resume()" class="button is-info">Resume</ion-button>
                    <ion-button color="danger" size="small" (click)="task.cancel()" class="button is-danger">Cancel
                    </ion-button>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-card class="ion-text-center" *ngIf="!isUploading && isUploaded">
        <ion-card-header>
            <ion-card-title>
                <b>{{ fileName }}</b> Uploaded!
            </ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
